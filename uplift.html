<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
		    body {
		        background-color: White;
		    }
		    #all-info {
		    	font-family:"Trebuchet MS";
		    }
		    #user-name, #user-title {
		        color:	#963C07
		    }
		    #uplift-name, #user-phones {
		        color: #E88D1A;
		    }
		    #user-name {
		        font-size: 1.2em;
		    }
		    #user-title {
		        font-size: 1.1em;
		    }
		    #uplift-name {
		        font-size: 1em;
		    }
		    #user-phones {
		        font-size: .8em;
		    }
		</style>
	</head>
	<body>
	    <div id="all-info">
	   <p><span id="user-name"><strong>%%DisplayName%%</strong></span><br><span id="user-title">%%Title%%</span><br>
	   <span id="uplift-name">Colorado Uplift</span><br>
	   <span id="user-phones">W: %%PhoneNumber%% | C: %%MobileNumber%%</span></p>
	   </div>
	   <img src="http://upliftalumni.org/Assets/Uplift_Logo.png" width="250">
	</body>
</html>
